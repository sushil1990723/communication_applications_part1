<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="./scripts/validation.js"></script>
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="text-center">Login</h1>
      
        <div class="container pt-5">
          <form action="./LoginSuccess.html" method="get" novalidate onsubmit="loginValidate(event)" class="col-6 mx-auto" >
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" name="pswd">
            </div>            
            <button class="btn btn-primary" >Login</button>
          </form>
      </div>
    </div>    
      
  </body>
</html>
