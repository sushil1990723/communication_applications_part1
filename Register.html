<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="./scripts/validation.js"></script>
  </head>
  <body>
    <div class="container pt-5">
      <h1 class="text-center">Register</h1>
      
        <div class="container pt-5">

          <form action="./RegisterSuccess.html" method="get" novalidate onsubmit="return registerValidate()" class="col-6 mx-auto" >
            <div class="mb-3 mt-3">
              <label for="fullname" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter Name" name="Name">
            </div>
            <div class="mb-3 mt-3">
              <label for="Email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" name="Email">
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password" name="Password">
            </div>
            <div class="mb-3">
              <label for="Confirm Password" class="form-label">Confirm Password:</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Enter Confirm password" name="Confirm Password">
            </div>

            <button class="btn btn-primary">Login</button>
          </form>
      </div>      
    
    </div>
  </body>
</html>
