        <h1 class="text-center mt-5">UserList</h1>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Fullname</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
    
            <tbody>
                <script>
                    let users = JSON.parse(localStorage.getItem("users"));
                    console.log(users);    
                    var htmlContent = "";                    
                    for (let i = 0; i < users.length; i++) {                        
                            htmlContent += `<tr><td>  ${users[i].fullname}  </td><td>  ${users[i].email}  </td><td><a href='./EditUser.html?id=${users[i].id}'>Edit</a> | <a href='#' onclick='confirmDeleteUser(  ${users[i].id}  )'>Delete</a>`;
                        
                        htmlContent += `</td></tr>`;
                        
                    }
                    document.write(htmlContent);
                </script>
            </tbody>
        </table>
    </div>
